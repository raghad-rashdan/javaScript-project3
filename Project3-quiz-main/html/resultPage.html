<head>

<body>
    <div class="cont">
        <div class="bigbox">
            <div class="inner-div">

                <img  src="img/logo.png" alt="" href="homepage.html"> 

            <div class="button1">

            </div>

        </div>
    
            <hr style="background-color: #F24726;width: 100%; height: 2px;">

          <img id="logo" src="img/success1.png" alt="" class="resphoto">
         
         
            <img id="logo1" src="img/fail1.png" alt="" class="resphoto">
         
         <div id="result-successful">

        <h3 >Unfortunately</h3>
        <p>You did not fulfill our requirements</p>

        <button id="submit"  class ="btnsee" onclick="openbutton()"> Show Answer </button>
        </div>
    </div><br>
         <div id="questions">
            <!-- <p style="text-align:center; color: #F24726;">one level</p> -->

          
          
           
         </div>
